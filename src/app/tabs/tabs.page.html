<ion-content *ngIf="firstTime">
  <ion-slides scrollbar="true">
    <ion-slide>
      <h1>Bienvenido a MyRecipes</h1>
      <img src="../../assets/1.png" alt="">
      <p>Gestiona tus recetas vistas en Youtube fácilmente</p>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/2.jpeg" alt="">
      <p>Cuando veas una receta interesante en Yotube que desees guardar</p>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/3.jpeg" alt="">
      <p>copia el enlace del video</p>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/4.png" alt="">
      <p>y añadelo para poder acceder a él cuando quieras</p>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/5.png" alt="">
      <p>y si no encuentras nada, te sugerimos ideas que podrás guardar</p>
      <ion-button color="tertiary" (click)="click()">Comenzar</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-tabs *ngIf="!firstTime">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="restaurant"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-tab-button>

  <ion-tab-button tab="tab3">
    <ion-icon name="search"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
</ion-tabs>
